<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ใบสมัครสมาชิกนักศึกษา</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to left, #36bbe8, #f4f4f482);
            /* Gradient colors */
            overflow: hidden;
        }

        form {
            background-color: rgba(255, 255, 255, 0.7);
            /* Frosted glass effect */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            /* Frosted glass effect level */
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <h2>ใบสมัครสมาชิกนักศึกษา</h2>
        <label for="gender">คำนำหน้า:</label>
        <select id="gender" name="gender" required>
            <option value="male">นาย</option>
            <option value="female">นางสาว</option>
        </select>

        <label for="fullName">ชื่อ:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="lastName">นามสกุล:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">หมายเลขโทรศัพท์:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="dob">วันเกิด:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">เพศ:</label>
        <select id="gender" name="gender" required>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่น ๆ</option>
        </select>

        <label for="course">สาขาวิชา:</label>
        <input type="text" id="course" name="course" required>

        <label for="year">ระดับชั้นปีที่ศึกษา:</label>
        <input type="number" id="year" name="year" min="1" required>

        <button type="submit">ส่งใบสมัคร</button>
    </form>
</body>

</html>
